<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="theme-showcase" role="main">
        <div class="page-header">
            <h2>Proyecto Final MSEG-10</h2>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Digite el texto a encriptar</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/encrypt" method="post">
                            <input class="fill-width" type="text" name="data">
                            <br>
                            <br>
                            <input class="btn btn-primary" value="Encriptar" type="submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Digite el texto a desencriptar</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/decrypt" method="post">
                            <input class="fill-width" type="text" name="data">
                            <br>
                            <br>
                            <input class="btn btn-primary" value="Desencriptar" type="submit">
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>
    <div class="page-header">
        <h2>Mensaje</h2>
    </div>
    <div class="row">
        <div class="col">
            <textarea class="well fill-width" rows="4" cols="50">#result#</textarea>
        </div>
    </div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
